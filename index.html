<!-- Page Decloration -->
<!DOCTYPE html>
<!-- Character Set -->
<html lang="en">
<!-- Head Section -->

<head>
    <meta charset="UTF-8">
    <!-- Title Of Page -->
    <title>New York Times Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Link to external css file -->

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<!-- Body Section -->

<body>
    <!-- Main Page Container -->
    <div class="container">
        <!-- Jumbotron for Title And Search -->
        <div class="jumbotron" id="jumbo">


	<h1 class="text-center"><strong><span class="glyphicon glyphicon glyphicon-link"></span> New York Times Search</strong></h1>

        </div>
        <!-- Main Content Row -->
        <div class="row">
            <!-- Left Panel Buttons -->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">


                        <h3 class="panel-title"><span class="glyphicon glyphicon-search"></span><strong> Search</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- search term form-->
                        <form role="form">

                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm">
                            </div>

                            <!-- number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="pwd">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecordsSelect">
							<option value=1>1</option>
							<!-- Setting the option for 5 as default -->
							<option value=5 selected>5</option>
							<option value=10>10</option>
						</select>
                            </div>

                            <!-- Start Year Parameter-->
                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>

                            <!-- End Year Parameter -->
                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>

                            <!-- submit button -->
                            <button type="submit" class="btn btn-default history" id="runSearch"><i class="fa fa-search"></i> Search</button><br><br>
                            <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>
                        </form>
                        <div id="history"></div>
                    </div>
                </div>
            </div>
            <!-- Spacer Column -->
            <div class="col-lg-1">
            </div>
            <!-- Results Panel -->
            <div class="col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-newspaper-o" aria-hidden="true"></i><strong id="results-label"> Article Results</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel-body" id="wellSection">
                        </div>
                    </div>


                </div>
            </div>

            <!-- jQuery JS -->
            <script src="https://code.jquery.com/jquery.js"></script>
            <!-- Code to the Javascript File -->
            <script src="assets/javascript/nyt.js"></script>
</body>

</html>
